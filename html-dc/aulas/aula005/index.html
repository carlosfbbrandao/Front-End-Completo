<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre Tabela</title>
    <style>
        table.tabela01 {
            width: 600px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        table > caption {
            background-color: black;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        tbody > tr:nth-child(2n-1){
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Hierarquia para tabelas</h1>

    <table class="tabela01">
        <caption>Tabela Teste</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Carlos</td>
                <td>44</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>44</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>44</td>
                <td>Programador</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
